{% extends "layout.html" %}

{% block content %}
<div id="timer-wrapper">
    <div class="row">
        <button class="btn btn-default btn-control">+</button>
        <button class="btn btn-default btn-control btn-center">+</button>
        <button class="btn btn-default btn-control">+</button>
    </div>
    <div class="row timer-text">00:00:00</div>
    <div class="row">
        <button class="btn btn-default btn-control">-</button>
        <button class="btn btn-default btn-control btn-center">-</button>
        <button class="btn btn-default btn-control">-</button>
    </div>
    <button id="btn-start" class="btn btn-default">START TIMER</button>
    <div id="stoppause-control" class="row">
        <button id="btn-stop" class="btn btn-stop-pause">STOP</button>
        <button id="btn-pause" class="btn btn-stop-pause">PAUSE</button>
    </div>
</div>
{% endblock %}
